<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Console Tricks!</title>
	</head>
	<body>

		<p class="test" onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('Hello');

			// Interpolated
			console.log('Hello I am a %s string!', 'special');

			// Styled
			console.log('%c I am some red text', 'font-size: 30px; color: red;');

			// warning!
			console.warn('You need an api key to use our service!');

			// Error :|
			console.error('Something is broken!');

			// Info
			console.info('There\'s a little \'i\' before to this message');

			// Testing
			const p = document.querySelector('p');

			console.assert(p.classList.contains('hello'), 'That is wrong!');

			// clearing
			// console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			// Grouping together
			dogs.forEach(dog => {
				//console.group(`${dog.name}`);
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.log(`${dog.name} is ${dog.age * 7} dog years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count('hello');
			console.count('hello');
			console.count('hello');
			console.count('hello');
			console.count('goodbye');
			console.count('hello');
			console.count('goodbye');
			console.count('hello');

			// timing
			console.time('fetching data');
			fetch('https://api.github.com/users/philbaker')
			.then(data => data.json())
				.then(data => {
					console.timeEnd('fetching data');
					console.log(data);
				});
		</script>
	</body>
</html>
